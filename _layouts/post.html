---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto post-body">
      {% if page.image %}
        <img src="{{ page.image }}" class="img-responsive post-image" alt="img" />
      {% endif %}

      <h1>{{ page.title }}</h1>

      <h2>{{ page.description }}</h2>

      {{ content }}
    </div>
  </div>
</div>
